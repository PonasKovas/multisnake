[package]
name = "multisnake"
version = "0.1.0"
authors = ["Ponas Kovas"]
edition = "2018"

[dependencies]
term_size = "0.3.1"
rand = "0.7.0"
crossterm_input = "0.3.9"
clap = "2.33.0"

[features]
default = ["client", "server"]

# compiles and adds client side code, launch with --client
client = []
# compiles and adds server side code, launch with --server
server = []
# Make sure to have at least 1 of these enabled, or you'll end up with an empty binary